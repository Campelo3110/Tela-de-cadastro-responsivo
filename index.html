<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore sua criatividade</h1>
                <p>Mais de 1.000 cursos ministrados por verdadeiros criativos</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Registrar-se</h2>
                    <div class="login-container">
                        <p>Já tem uma conta? <a href="#">
                            <strong>Fazer login</strong></a> </p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Nome Completo</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                </div>
                <div class="input-container password">
                    <label for="password">Senha</label>
                    <input id="password" name="password" placeholder="Deve ter pelo menos 6 caracteres" type="password">
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="ckeckmark"></span>
                        Inscreva-se para receber atualizações por e-mail
                    </label>
                </div>
                <button class="signup-btn" type="submit">Registrar-se</button>
                <section class="copy legal">
                    <p><span class="small">Ao continuar, você concorda em aceitar nossos <br> <a href="#">Política de Privacidade</a> &amp; <a href="#">Termos de Uso</a>.</span></p>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
